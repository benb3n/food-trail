<a-scene environment="preset: starry" canvas="" inspector="" keyboard-shortcuts="" screenshot="" vr-mode-ui="" fog="">
    <a-assets>
        <a-mixin id="cylinder" geometry="primitive: cylinder; radius: 0.2; height: .5;">                 
        <!--<video preload="auto"  autoplay="" id="video" loop="true" src="assets/video/Eu_Yan_Sang.mp4" type="video/mp4" crossorigin="anonymous" 
            webkit-playsinline playsinline  ></video>-->
        
        <audio id="blip1" src="assets/sounds/blip1.wav"></audio>
        <audio id="blip2" src="assets/sounds/blip2.wav"></audio>

        <a-mixin id="column" geometry="primitive: box; depth: .75; height: 2; width: .75" material="color: #FFF" position="0 .6 0"></a-mixin>
        <a-mixin id="column-bottom" geometry="primitive: box; depth: 1; height: .3; width: 1;" material="color: #FFF" position="0 .1 0"></a-mixin>
        <a-mixin id="column-light" light="type: point; intensity: 0.5; distance: 5;" position="0 1.5 0"></a-mixin>
        
        <a-mixin id="object-on-column" position="0 1.2 0"></a-mixin>
        <a-mixin id="spin" attribute="rotation" to="0 360 0" repeat="indefinite" easing="linear" dur="10000"></a-mixin>
        <a-mixin id="spin-x" mixin="spin" attribute="rotation" to="360 0 0" repeat="indefinite" easing="linear" dur="10000"></a-mixin>
        <a-mixin id="color" material="color: #FFFFC3"></a-mixin>
        <a-mixin id="doubleside" material="side: double"></a-mixin>

        <a-mixin id="cube" geometry="primitive: box"></a-mixin>
        <a-mixin id="cube-selected" material="color: #876A96"></a-mixin>
        <a-mixin id="cube-hovered" material="color: #CC435F"></a-mixin>
        <a-mixin id="red" material="color: #F35F5F"></a-mixin>
        <a-mixin id="green" material="color: #9DE0AD"></a-mixin>

        <img id="product" src="assets/img/eu_yan_sang_bird_nest.png" crossorigin="anonymous">
        <img id="carpet" src="assets/img/carpet.jpg" crossorigin="anonymous">
        <img id="floor" src="assets/img/marble.jpg" crossorigin="anonymous">
    </a-assets>

    <a-entity light="type: ambient; color: #444" position="" rotation="" scale="" visible=""></a-entity>
    <a-entity light="type: directional; color: #EEE" position="0 1 1" rotation="" scale="" visible=""></a-entity>
    
    <a-entity geometry="primitive: cylinder; height: .2; radius: 12;" material="color: #BABABA; src: #floor;
        metalness: .2; repeat: 50 20; roughness: .1" position="0 0 0" rotation="" scale="" visible="">
    </a-entity>

    <a-entity geometry="primitive: box; depth: 20; height: 0.025; width: 2" material="color: #440000; metalness: 0; src: #carpet;
        repeat: 3 40; roughness: 1" position="0 .2 0" rotation="" scale="" visible="">
    </a-entity>
    
    <a-entity id="productbox" position="-2.5 0 -2" rotation="" scale="" visible="">
        <a-entity mixin="column" position="" rotation="" scale="" visible="" geometry="" material="">
            <a-entity mixin="column-light" position="" rotation="" scale="" visible="" light=""></a-entity>
            <a-entity id="productCube" class="intersectable"  material="src: #product;" position="0 1.4 0" rotation="" scale="" visible="" material="" geometry="primitive: box; depth: 0.6; height: .6; width: 0.6">
                <a-animation mixin="spin"></a-animation>
            </a-entity>
        </a-entity>
        <a-entity mixin="column-bottom" position="" rotation="" scale="" visible="" geometry="" material=""></a-entity>
    </a-entity>
    <a-text id="productText" value="Premium Bird Nest" color="#FAFAFA" position="-2.5 2 -2" rotation="0 45 0"  scale="1 1 1" rotation="" visible="false" text=""></a-text>

    <a-entity position="2.5 0 -2" rotation="" scale="" visible="">
        <a-entity mixin="column" position="" rotation="" scale="" visible="" geometry="" material="">
            <a-entity mixin="column-light" position="" rotation="" scale="" visible="" light=""></a-entity>
            <a-entity material="src: #video;" position="0 2.1 0" rotation="0 45 0" scale="" visible="" material="" geometry="primitive: box; depth: 1.7; height: 1.7; width: 1.7"></a-entity>
        </a-entity>
        <a-entity mixin="column-bottom" position="" rotation="" scale="" visible="" geometry="" material=""></a-entity>
    </a-entity>
    
    <!--<a-text id="questionText" value="Who is the current CEO of Eu Yan Sang" color="#FAFAFA" position="-2.5 2.5 -2"
        rotation=""  scale="1.5 1.5 1.5" rotation="" visible="" text=""></a-text>-->
    <a-entity position=".5 1.5 2" rotation="" scale="" visible="">
        <a-entity id="answer1" class="intersectable" mixin="green cube" sound__1="on: click; src: #blip1;" sound__2="on: mouseenter; src: #blip2;" position="" rotation="" scale="" visible="" material="" geometry="primitive: box; depth: 0.3; height: .3; width: 0.3"
            <a-animation begin="click" attribute="rotation" to="0 360 0" easing="linear" dur="2000" fill="backwards"></a-animation>
        </a-entity>
    </a-entity>
    <a-entity position="0 1.5 2" rotation="" scale="" visible="">
            <a-entity id="answer2" class="intersectable" mixin="green cube" sound__1="on: click; src: #blip1;" sound__2="on: mouseenter; src: #blip2;" position="" rotation="" scale="" visible="" material="" geometry="primitive: box; depth: 0.3; height: .3; width: 0.3">
                <a-animation begin="click" attribute="rotation" to="0 360 0" easing="linear" dur="2000" fill="backwards"></a-animation>
            </a-entity>
        </a-entity>
    <a-entity position="-.5 1.5  2" rotation="" scale="" visible="">
        <a-entity id="answer3" class="intersectable" mixin="green cube" sound__1="on: click; src: #blip1;" sound__2="on: mouseenter; src: #blip2;" position="" rotation="" scale="" visible="" material="" geometry="primitive: box; depth: 0.3; height: .3; width: 0.3">
            <a-animation begin="click" attribute="rotation" to="0 360 0" easing="linear" dur="2000" fill="backwards"></a-animation>
        </a-entity>
    </a-entity>
    

    <a-entity position="0 1.5 0" rotation="" scale="" visible="">
        <a-camera position="" rotation="" scale="" visible="" camera="" look-controls="" wasd-controls="">
            <a-entity raycaster="far: 30; objects: .intersectable" cursor="" geometry="primitive: ring; radiusOuter: 0.015;
                    radiusInner: 0.01; segmentsTheta: 32" material="color: #283644; shader: flat" position="0 0 -0.75" rotation="" scale="" visible=""></a-entity>
        </a-camera>
    </a-entity>

    <canvas class="a-canvas a-grab-cursor" data-aframe-canvas="true" width="750" height="1334" style="width: 375px; height: 667px;"></canvas>

            <a-entity mixin="object-on-column color box" position="" rotation="" scale="" visible="" material="" geometry="">
                <a-animation mixin="spin" to="360 360 0"></a-animation>
            </a-entity>
            <a-entity mixin="object-on-column color box" position=".18 1.2 .1" rotation="" scale="" visible="" material="" geometry="">
