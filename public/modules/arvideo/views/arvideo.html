<!-- add arjs into your scene -->
<a-scene arjs artoolkit>
        <!-- define a marker -->
        <a-anchor>
                <!-- define the content to be displayed on top of the marker 
                <a-box color="#2EAFAC"></a-box>-->
                <video id="video" preload="none" poster="xxxxxxx" src="bunny.mp4" webkit-playsinline playsinline></video>
        </a-anchor>
        <!-- define a simple camera -->
        <a-camera-static/>
</a-scene>
