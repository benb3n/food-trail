<!-- add arjs into your scene -->
<a-scene arjs artoolkit auto-enter-vr="display:all">
        <a-assets>
            <video preload="auto"  autoplay="true" id="video" loop="false" ource src="assets/video/bunny.mp4" type="video/mp4" webkit-playsinline playsinline controls muted></video>
        </a-assets>
        <!-- define a marker -->
        <a-anchor>
                <!-- define the content to be displayed on top of the marker 
                <a-box color="#2EAFAC"></a-box>-->
                <a-video id="inputVideo" visible="true" yeah class="video" src="#video" webkit-playsinline playsinline width=1 height=1 position="0 0 0" rotation="0 0 2" autoplay="true"></a-video> 
        </a-anchor>
        <!-- define a simple camera -->
        <a-camera-static/>
</a-scene>
